{% extends 'base.html'%}

{% block content %}

{% for post in posts %}
<div class="card z-depth-3 mb-3">
    <div class="card-header">
       <a class="article-title" href=" {{ url_for('main.post', post_id=post.id) }} "> {{ post.title | capitalize }} </a>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <a class="nav-link p-0" href="#">
                        <img src=" {{ url_for('static', filename='profile_pics/' + post.author.image_file) }} "
                            class="rounded-circle z-depth-0 mt-4" alt="avatar image" height="60">
                    </a>
                </div>


                <div class="col-md-10 ml-n2">
                    
                    <blockquote class="blockquote mb-0">
                        <p> {{ post.content | capitalize }} </p>
                        <footer class="blockquote-footer">{{ post.date_posted.strftime('%Y-%m-%d') }}, <cite title="Source Title"> <a href=""> {{ post.author.username | capitalize }} </a>  </cite></footer>
                    </blockquote>
                    
                </div>

            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
